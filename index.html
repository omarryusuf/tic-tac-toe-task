<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="game">
        <div class="header"><span> tic tac toe </span> game </div>
<main>
        <div class="box" id="square1" onclick="game(this.id)"></div>
        <div class="box" id="square2" onclick="game(this.id)"></div>
        <div class="box" id="square3" onclick="game(this.id)"></div>
        <div class="box" id="square4" onclick="game(this.id)"></div>
        <div class="box" id="square5" onclick="game(this.id)"></div>
        <div class="box" id="square6" onclick="game(this.id)"></div>
        <div class="box" id="square7" onclick="game(this.id)"></div>
        <div class="box" id="square8" onclick="game(this.id)"></div>
        <div class="box" id="square9" onclick="game(this.id)"></div>
    </div>
</main>
    <script src="./main.js"></script>
</body>
</html>
